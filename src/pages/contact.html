<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/src/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/src/styles/style.css" />
    <title>Contact Daniel</title>
  </head>
  <body>
    <!--Header section-->
    <header>
      <ul>
        <a href="../../index.html"><li>Home</li></a>
        <a href="contact.html"><li>Contact</li></a>
      </ul>
    </header>
    <!--Content section-->
    <section>
      <div class="form-submit">
        <h2 class="subtitle">Leave a message</h2>
        <form
          target="_blank"
          action="https://formsubmit.co/el/tevoro"
          method="POST"
        >
          <input
            type="hidden"
            name="_next"
            value="https://dan-koller.github.io/src/pages/thanks.html"
          />
          <div class="form-row">
            <input name="name" class="form-control" placeholder="Full name" />
            <input
              name="email"
              class="form-control"
              placeholder="E-Mail"
              required
            />
          </div>
          <textarea
            placeholder="Your message..."
            name="message"
            cols="30"
            rows="10"
            required
          ></textarea>
          <button type="submit">
            <a href="/src/pages/thanks.html">Submit</a>
          </button>
        </form>
      </div>
    </section>
    <!--Footer section-->
    <footer class="subpages-footer">
      <ul>
        <a href="https://twitter.com/dankoller_dev"><li>Twitter</li></a>
        <a href="https://github.com/dan-koller"><li>GitHub</li></a>
        <a href="https://linkedin.com/in/daniel-k-473239216"
          ><li>LinkedIn</li></a
        >
      </ul>
    </footer>
  </body>
</html>
